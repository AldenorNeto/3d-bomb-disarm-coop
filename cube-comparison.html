<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparação de Técnicas 3D</title>
    <style>
      :root {
        --btn-size: 60px;
        --btn-half: 30px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 40px;
        gap: 40px;
      }

      h1 {
        color: white;
        font-family: sans-serif;
        font-size: 24px;
      }
      h2 {
        color: #aaa;
        font-family: sans-serif;
        font-size: 16px;
        margin-bottom: 15px;
      }
      .label {
        color: #888;
        font-family: sans-serif;
        font-size: 12px;
        margin-top: 10px;
        text-align: center;
      }

      .comparison-row {
        display: flex;
        gap: 60px;
        align-items: flex-start;
        flex-wrap: wrap;
        justify-content: center;
      }

      .technique {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scene {
        perspective: 600px;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .device {
        transform-style: preserve-3d;
        animation: rotate 6s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotateX(-20deg) rotateY(0deg);
        }
        to {
          transform: rotateX(-20deg) rotateY(360deg);
        }
      }

      /* ========== CILINDRO TÉCNICA 1: Segmentos (melhorado) ========== */
      .cylinder-segments {
        width: var(--btn-size);
        height: var(--btn-size);
        position: relative;
        transform-style: preserve-3d;
      }

      .cylinder-segments .top {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        background: radial-gradient(
          circle at 35% 35%,
          #5dffb0,
          #2ecc71 50%,
          #27ae60
        );
        border-radius: 50%;
        transform: translateZ(var(--btn-half));
      }

      .cylinder-segments .bottom {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        background: #1e8449;
        border-radius: 50%;
        transform: translateZ(calc(var(--btn-half)));
      }

      .cylinder-segments .body {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        transform-style: preserve-3d;
        transform: rotateX(90deg);
      }

      .cylinder-segments .segment {
        position: absolute;
        width: 10px;
        height: var(--btn-size);
        left: 50%;
        top: 50%;
        margin-left: -5px;
        margin-top: calc(var(--btn-half));
        background: linear-gradient(
          to right,
          #1e8449,
          #27ae60,
          #2ecc71,
          #27ae60,
          #1e8449
        );
      }

      /* ========== CILINDRO TÉCNICA 2: Anéis (melhorado - mais anéis) ========== */
      .cylinder-rings {
        width: var(--btn-size);
        height: var(--btn-size);
        position: relative;
        transform-style: preserve-3d;
      }

      .cylinder-rings .top {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        background: radial-gradient(
          circle at 35% 35%,
          #ff9f5d,
          #e67e22 50%,
          #ca6f1e
        );
        border-radius: 50%;
        transform: translateZ(var(--btn-half));
      }

      .cylinder-rings .bottom {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        background: #935116;
        border-radius: 50%;
        transform: translateZ(calc(var(--btn-half)));
      }

      .cylinder-rings .side {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        transform-style: preserve-3d;
      }

      .cylinder-rings .ring {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          #935116,
          #b9770e,
          #ca6f1e,
          #e67e22,
          #f39c12,
          #e67e22,
          #ca6f1e,
          #b9770e,
          #935116
        );
      }

      /* ========== CILINDRO TÉCNICA 3: Gradiente cônico único ========== */
      .cylinder-gradient {
        width: var(--btn-size);
        height: var(--btn-size);
        position: relative;
        transform-style: preserve-3d;
      }

      .cylinder-gradient .top {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        background: radial-gradient(
          circle at 35% 35%,
          #bb8fce,
          #9b59b6 50%,
          #7d3c98
        );
        border-radius: 50%;
        transform: translateZ(var(--btn-half));
      }

      .cylinder-gradient .bottom {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        background: #5b2c6f;
        border-radius: 50%;
        transform: translateZ(calc(var(--btn-half)));
      }

      .cylinder-gradient .side-wrapper {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        transform-style: preserve-3d;
        transform: rotateX(90deg);
      }

      .cylinder-gradient .side-panel {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        left: 0;
        top: 0;
        background: linear-gradient(to bottom, #9b59b6, #7d3c98, #5b2c6f);
        clip-path: inset(0 0 0 50%);
      }

      /* ========== HASTE TÉCNICA 1: 2 planos (só frente e trás) ========== */
      .lever-2planes {
        width: var(--btn-size);
        height: var(--btn-size);
        position: relative;
        transform-style: preserve-3d;
      }

      .lever-2planes .base {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        transform-style: preserve-3d;
      }

      .lever-2planes .base-face {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
      }

      .lever-2planes .base-front {
        transform: translateZ(var(--btn-half));
        background: #d4ac0d;
      }
      .lever-2planes .base-back {
        transform: rotateY(180deg) translateZ(var(--btn-half));
        background: #7d6608;
      }
      .lever-2planes .base-right {
        transform: rotateY(90deg) translateZ(var(--btn-half));
        background: #b7950b;
      }
      .lever-2planes .base-left {
        transform: rotateY(-90deg) translateZ(var(--btn-half));
        background: #9a7d0a;
      }
      .lever-2planes .base-top {
        transform: rotateX(90deg) translateZ(var(--btn-half));
        background: #f4d03f;
      }
      .lever-2planes .base-bottom {
        transform: rotateX(-90deg) translateZ(var(--btn-half));
        background: #7d6608;
      }

      .lever-2planes .handle {
        position: absolute;
        width: 14px;
        height: 50px;
        left: 23px;
        top: -20px;
        transform-style: preserve-3d;
      }

      .lever-2planes .handle-face {
        position: absolute;
      }

      .lever-2planes .handle-front {
        width: 14px;
        height: 50px;
        transform: translateZ(7px);
        background: #f7dc6f;
      }
      .lever-2planes .handle-back {
        width: 14px;
        height: 50px;
        transform: translateZ(-7px);
        background: #b7950b;
      }

      /* ========== HASTE TÉCNICA 2: 4 planos (sem top/bottom) ========== */
      .lever-4planes {
        width: var(--btn-size);
        height: var(--btn-size);
        position: relative;
        transform-style: preserve-3d;
      }

      .lever-4planes .base {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        transform-style: preserve-3d;
      }

      .lever-4planes .base-face {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
      }

      .lever-4planes .base-front {
        transform: translateZ(var(--btn-half));
        background: #e67e22;
      }
      .lever-4planes .base-back {
        transform: rotateY(180deg) translateZ(var(--btn-half));
        background: #935116;
      }
      .lever-4planes .base-right {
        transform: rotateY(90deg) translateZ(var(--btn-half));
        background: #ca6f1e;
      }
      .lever-4planes .base-left {
        transform: rotateY(-90deg) translateZ(var(--btn-half));
        background: #b9770e;
      }
      .lever-4planes .base-top {
        transform: rotateX(90deg) translateZ(var(--btn-half));
        background: #f39c12;
      }
      .lever-4planes .base-bottom {
        transform: rotateX(-90deg) translateZ(var(--btn-half));
        background: #935116;
      }

      .lever-4planes .handle {
        position: absolute;
        width: 14px;
        height: 50px;
        left: 23px;
        top: -20px;
        transform-style: preserve-3d;
      }

      .lever-4planes .handle-face {
        position: absolute;
      }

      .lever-4planes .handle-front {
        width: 14px;
        height: 50px;
        transform: translateZ(7px);
        background: #f5b041;
      }
      .lever-4planes .handle-back {
        width: 14px;
        height: 50px;
        transform: translateZ(-7px);
        background: #b9770e;
      }
      .lever-4planes .handle-right {
        width: 14px;
        height: 50px;
        left: 7px;
        transform: rotateY(90deg);
        background: #e67e22;
      }
      .lever-4planes .handle-left {
        width: 14px;
        height: 50px;
        left: -7px;
        transform: rotateY(90deg);
        background: #ca6f1e;
      }

      /* ========== HASTE TÉCNICA 3: Cubo 6 faces completo ========== */
      .lever-6faces {
        width: var(--btn-size);
        height: var(--btn-size);
        position: relative;
        transform-style: preserve-3d;
      }

      .lever-6faces .base {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
        transform-style: preserve-3d;
      }

      .lever-6faces .base-face {
        position: absolute;
        width: var(--btn-size);
        height: var(--btn-size);
      }

      .lever-6faces .base-front {
        transform: translateZ(var(--btn-half));
        background: #17a2b8;
      }
      .lever-6faces .base-back {
        transform: rotateY(180deg) translateZ(var(--btn-half));
        background: #0c5460;
      }
      .lever-6faces .base-right {
        transform: rotateY(90deg) translateZ(var(--btn-half));
        background: #138496;
      }
      .lever-6faces .base-left {
        transform: rotateY(-90deg) translateZ(var(--btn-half));
        background: #117a8b;
      }
      .lever-6faces .base-top {
        transform: rotateX(90deg) translateZ(var(--btn-half));
        background: #1abc9c;
      }
      .lever-6faces .base-bottom {
        transform: rotateX(-90deg) translateZ(var(--btn-half));
        background: #0c5460;
      }

      .lever-6faces .handle {
        position: absolute;
        width: 14px;
        height: 50px;
        left: 23px;
        top: -20px;
        transform-style: preserve-3d;
      }

      .lever-6faces .handle-face {
        position: absolute;
      }

      .lever-6faces .handle-front {
        width: 14px;
        height: 50px;
        transform: translateZ(7px);
        background: #48c9b0;
      }
      .lever-6faces .handle-back {
        width: 14px;
        height: 50px;
        transform: translateZ(-7px);
        background: #117a8b;
      }
      .lever-6faces .handle-right {
        width: 14px;
        height: 50px;
        left: 7px;
        transform: rotateY(90deg);
        background: #17a2b8;
      }
      .lever-6faces .handle-left {
        width: 14px;
        height: 50px;
        left: -7px;
        transform: rotateY(90deg);
        background: #138496;
      }
      .lever-6faces .handle-top {
        width: 14px;
        height: 14px;
        top: 0;
        transform: rotateX(90deg) translateZ(7px);
        background: #76d7c4;
      }
      .lever-6faces .handle-bottom {
        width: 14px;
        height: 14px;
        top: 43px;
        transform: rotateX(90deg) translateZ(7px);
        background: #0c5460;
      }
    </style>
  </head>
  <body>
    <h1>Comparação de Técnicas 3D</h1>

    <h2>Cilindros</h2>
    <div class="comparison-row">
      <div class="technique">
        <div class="scene">
          <div class="device cylinder-segments" id="cyl1">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="body" id="cyl1-body"></div>
          </div>
        </div>
        <p class="label">T1: Segmentos (48x10px)</p>
      </div>

      <div class="technique">
        <div class="scene">
          <div class="device cylinder-rings" id="cyl2">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="side" id="cyl2-side"></div>
          </div>
        </div>
        <p class="label">T2: Anéis (30 anéis)</p>
      </div>

      <div class="technique">
        <div class="scene">
          <div class="device cylinder-gradient" id="cyl3">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="side-wrapper" id="cyl3-side"></div>
          </div>
        </div>
        <p class="label">T3: Painéis radiais</p>
      </div>
    </div>

    <h2>Hastes de Alavanca</h2>
    <div class="comparison-row">
      <div class="technique">
        <div class="scene">
          <div class="device lever-2planes">
            <div class="base">
              <div class="base-face base-front"></div>
              <div class="base-face base-back"></div>
              <div class="base-face base-right"></div>
              <div class="base-face base-left"></div>
              <div class="base-face base-top"></div>
              <div class="base-face base-bottom"></div>
            </div>
            <div class="handle">
              <div class="handle-front"></div>
              <div class="handle-back"></div>
            </div>
          </div>
        </div>
        <p class="label">T1: 2 planos</p>
      </div>

      <div class="technique">
        <div class="scene">
          <div class="device lever-4planes">
            <div class="base">
              <div class="base-face base-front"></div>
              <div class="base-face base-back"></div>
              <div class="base-face base-right"></div>
              <div class="base-face base-left"></div>
              <div class="base-face base-top"></div>
              <div class="base-face base-bottom"></div>
            </div>
            <div class="handle">
              <div class="handle-face handle-front"></div>
              <div class="handle-face handle-back"></div>
              <div class="handle-face handle-right"></div>
              <div class="handle-face handle-left"></div>
            </div>
          </div>
        </div>
        <p class="label">T2: 4 planos</p>
      </div>

      <div class="technique">
        <div class="scene">
          <div class="device lever-6faces">
            <div class="base">
              <div class="base-face base-front"></div>
              <div class="base-face base-back"></div>
              <div class="base-face base-right"></div>
              <div class="base-face base-left"></div>
              <div class="base-face base-top"></div>
              <div class="base-face base-bottom"></div>
            </div>
            <div class="handle">
              <div class="handle-face handle-front"></div>
              <div class="handle-face handle-back"></div>
              <div class="handle-face handle-right"></div>
              <div class="handle-face handle-left"></div>
              <div class="handle-face handle-top"></div>
              <div class="handle-face handle-bottom"></div>
            </div>
          </div>
        </div>
        <p class="label">T3: 6 faces (cubo)</p>
      </div>
    </div>

    <script>
      // T1: Segmentos (mais segmentos, mais largos)
      const cyl1Body = document.getElementById("cyl1-body");
      for (let i = 0; i < 48; i++) {
        const segment = document.createElement("div");
        segment.className = "segment";
        const angle = (i / 48) * 360;
        segment.style.transform = `rotateY(${angle}deg) translateZ(30px)`;
        cyl1Body.appendChild(segment);
      }

      // T2: Anéis (muito mais anéis para fechar gaps)
      const cyl2Side = document.getElementById("cyl2-side");
      for (let i = 0; i < 30; i++) {
        const ring = document.createElement("div");
        ring.className = "ring";
        const z = 29 - i * 2;
        ring.style.transform = `translateZ(${z}px)`;
        cyl2Side.appendChild(ring);
      }

      // T3: Painéis radiais (segmentos com gradiente vertical)
      const cyl3Side = document.getElementById("cyl3-side");
      for (let i = 0; i < 48; i++) {
        const panel = document.createElement("div");
        panel.className = "side-panel";
        const angle = (i / 48) * 360;
        panel.style.cssText = `
          position: absolute;
          width: 10px;
          height: 60px;
          left: 50%;
          top: 50%;
          margin-left: -5px;
          margin-top: -30px;
          background: linear-gradient(to bottom, #9b59b6, #7d3c98, #5b2c6f);
          transform: rotateY(${angle}deg) translateZ(30px);
        `;
        cyl3Side.appendChild(panel);
      }
    </script>
  </body>
</html>
