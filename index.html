<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubo 3D - Jogo de SequÃªncia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="instructions-panel collapsed">
      <div class="instructions-content">
        <h3>InstruÃ§Ãµes</h3>
        <div class="instruction-list" id="instruction-list">
          <!-- InstruÃ§Ãµes serÃ£o geradas dinamicamente -->
        </div>
      </div>
    </div>

    <!-- BotÃ£o de toggle das instruÃ§Ãµes -->
    <button class="instructions-toggle" aria-label="Toggle Instructions">
      <span class="toggle-icon">ðŸ“‹</span>
    </button>

    <!-- Seed display -->
    <div class="seed-display" id="seed-display">
      Seed: <span id="seed-value">0000000000</span>
    </div>

    <div class="scene">
      <div class="cube">
        <div class="face front">
          <div class="subface" data-subface="front-1">
            <div class="face-label">F1</div>
          </div>
          <div class="subface" data-subface="front-2">
            <div class="face-label">F2</div>
          </div>
          <div class="subface" data-subface="front-3">
            <div class="face-label">F3</div>
          </div>
          <div class="subface" data-subface="front-4">
            <div class="face-label">F4</div>
          </div>
        </div>
        <div class="face back">
          <div class="subface" data-subface="back-1">
            <div class="face-label">B1</div>
          </div>
          <div class="subface" data-subface="back-2">
            <div class="face-label">B2</div>
          </div>
          <div class="subface" data-subface="back-3">
            <div class="face-label">B3</div>
          </div>
          <div class="subface" data-subface="back-4">
            <div class="face-label">B4</div>
          </div>
        </div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top">
          <div class="timer-display led-display">
            <div class="digit-group">
              <div class="led-digit" id="minutes-tens">
                <div class="segment segment-a"></div>
                <div class="segment segment-b"></div>
                <div class="segment segment-c"></div>
                <div class="segment segment-d"></div>
                <div class="segment segment-e"></div>
                <div class="segment segment-f"></div>
                <div class="segment segment-g"></div>
              </div>
              <div class="led-digit" id="minutes-ones">
                <div class="segment segment-a"></div>
                <div class="segment segment-b"></div>
                <div class="segment segment-c"></div>
                <div class="segment segment-d"></div>
                <div class="segment segment-e"></div>
                <div class="segment segment-f"></div>
                <div class="segment segment-g"></div>
              </div>
            </div>
            <div class="led-colon">:</div>
            <div class="digit-group">
              <div class="led-digit" id="seconds-tens">
                <div class="segment segment-a"></div>
                <div class="segment segment-b"></div>
                <div class="segment segment-c"></div>
                <div class="segment segment-d"></div>
                <div class="segment segment-e"></div>
                <div class="segment segment-f"></div>
                <div class="segment segment-g"></div>
              </div>
              <div class="led-digit" id="seconds-ones">
                <div class="segment segment-a"></div>
                <div class="segment segment-b"></div>
                <div class="segment segment-c"></div>
                <div class="segment segment-d"></div>
                <div class="segment segment-e"></div>
                <div class="segment segment-f"></div>
                <div class="segment segment-g"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="face bottom"></div>
      </div>
    </div>

    <div class="overlay">
      <div class="message"></div>
      <button class="retry-btn">Tentar Novamente</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
